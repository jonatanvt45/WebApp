$def with(datos)
<a href="/"><h1>Update</h1></a>

<form method="POST">
	<label for="nombre">Nombre</label>
	<input type="text" readonly="true" value="$datos.nombre" id="nombre" name="nombre">
	<br>
	<label for="tipo">Categoria</label>
	<input type="text" readonly="true" value="$datos.categoria" id="categoria" name="categoria">
	<br>
	<label for="descripcion">Descripcion</label>
	<input type="text" readonly="true" value="$datos.descripcion" id="descripcion" name="descripcion">
	<br>
	<label for="marca">Marca</label>
	<input type="text" readonly="true" value="$datos.marca" id="marca" name="marca">
	<br>
	<label for="cantidad">Cantidad</label>
	<input type="text" readonly="true" value="$datos.cantidad" id="cantidad" name="cantidad">
	<br>
	<button type="submit" class="btn btn-primary">Update</button>
</form>
